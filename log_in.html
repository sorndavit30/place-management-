<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
<style>
    /* General Reset */
body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.error{
    color: red;
    font-size: 15px;
}
/* Background and Layout */
body {
    background: url('../img/head_web.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
}

/* Card Styling */
.card {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    width: 350px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

/* Form Styling */
.form-control {
    height: 45px;
    font-size: 16px;
}

.btn {
    height: 45px;
    font-size: 16px;
}

.btn-primary {
    background-color: #007bff;
    border: none;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
    border: none;
    transition: background-color 0.3s;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

.text-primary {
    color: #007bff;
    text-decoration: none;
    transition: text-decoration 0.2s;
}

.text-primary:hover {
    text-decoration: underline;
}

.next {
    position: absolute;
    top: 20px;
    right: 20px;
}

.next a {
    text-decoration: none;
    font-size: 16px;
    padding: 10px 20px;
    border-radius: 5px;
    border: 2px solid #007bff;
    color: #007bff;
    transition: background-color 0.3s, color 0.3s;
}

.next a:hover {
    background-color: #007bff;
    color: #fff;
}

</style>
<body>
    <div class="card p-4 shadow-lg">
        <h3 class="text-center mb-4">Log in to Your Account<br>Travel Place</h3>
        <form id="login-form">
            <!-- when error -->
            <div>
                <h4 class="error"></h4>
            </div>
            <!-- email -->
            <div class="mb-3">
                <input id="email" type="email" class="form-control" placeholder="Input Email" required aria-label="Email">
            </div>
            <!-- password -->
            <div class="mb-3">
                <input id="password" type="password" class="form-control" placeholder="Input Password" required aria-label="Password">
            </div>
            <!-- forget password -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="#" class="text-primary">Forgot Password?</a>
            </div>
            <!-- log in & reset -->
            <div class="d-flex justify-content-between">
                <button type="button" id="login-button" class="btn btn-primary w-50 me-2" onclick="log_in()">Log In</button>
                <button type="reset" class="btn btn-secondary w-50">Reset</button>
            </div>
        </form>
        <!-- create new account -->
        <a href="sign_up.html" class="text-center d-block mt-3 text-primary">Create Account</a>
    </div>
    <script>
        function log_in(){
            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;
            const errorFind = document.querySelector('.error');

            if(email == ''){
                errorFind. textContent = "Email is not required";
                return;
            }

            if(password == ''){
                errorFind . textContent = "Password is not required";
                return;
            }

            if(email == 'davit@gmail.com' && password == "12345678"){
                sessionStorage.setItem('IsLoginSuccess', 'true')
                sessionStorage.setItem('email', email)
                window.location.href= "place.html";
                errorFind.textContent="";
                return;

            }
            else{
                errorFind.textContent = 'Invalid username or password';
            }
        }
    </script>
</body>
</html>
